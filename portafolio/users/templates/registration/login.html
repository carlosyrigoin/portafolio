{% extends "../base.html" %} {% block content %}

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
        <h1 class="d-flex align-items-center">Portafolio SILABUZ</h1>
      </a>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="about.html">Ver portafolio</a></li>
          <li><a href="services.html">Iniciar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/contact-header.jpg');">
    </div>
    
    <section id="contact" class="contact">
      <div class="container position-relative" data-aos="fade-up">

        <div class="row gy-4 d-flex justify-content-center">
          <div class="col-lg-4" data-aos="fade-up" data-aos-delay="250">
            <h3 class="text-center">Iniciar Sesión</h3> <hr>
            <form class="mt-5" method="post" novalidate>
              {% csrf_token %}
              <div class="form-group mt-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario . . ." />
              </div>
              <div class="form-group mt-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña . . ." />
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary"> Iniciar Session </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  {% endblock content %}
</div>
